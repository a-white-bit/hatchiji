<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코딩 애니멀즈</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./comment.css" rel="stylesheet">
</head>
<body>
<div id="comment-box">
    <div class="card-header bg-light mb-3">
        <i class="fa fa-comment fa"></i> 댓글
    </div>

    <div id="comment-input-box">
        <div id="input-info">
            <label for="user-nickname"><i class="fa-regular fa-circle-user fa-2x"></i></label>
            <input type="text" id="user-nickname" placeholder="닉네임" maxlength="8">
            <label for="user-password"><i class="fa-solid fa-lock fa-2x"></i></label>
            <input type="password" id="user-password" placeholder="비밀번호" maxlength="8">
        </div>
        <div id="input-content">
            <textarea id="comment-input" placeholder="내용"></textarea>
        </div>
        <div id="input-bottom">
            <button type="button" id="comment-add">저장</button>
        </div>
    </div>

    <div id="comment-list-box">
        <ul id="comment-items">
        </ul>
    </div>
</div>

<script type="module" src="./firebaseFunction.js"></script>

</body>
</html>
